<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/text.css">
    <link rel="stylesheet" href="css/cool-stuff.css">
    <link rel="stylesheet" href="css/image.css">
    <script src="java-script/script.js"></script>
</head>

<body>
    <div class="grid-container3">
        <div class="headline">
            <h1>Buymyshit.com</h1>
        </div>

        <div class="flex-product-container">

            <!--I stone-->
            <div class="varor">
                <img src="/images/i stone.jpg" alt="i stone" class="varor-bild">
                <h3>I stone 13</h3>
                <span class="varor-pris">1 783 kr</span>
                <button class="köp-knapp">Köp</button>
            </div>

            <!--Papyrus ultra max-->
            <div class="varor">
                <img src="/images/not fake pc.jpg" alt="papyrus ultra max" class="varor-bild">
                <h3>Papyrus ultra</h3>
                <span class="varor-pris">14 549 kr</span>
                <button class="köp-knapp">Köp</button>
            </div>
            
            <!--stone mouse-->
            <div class="varor">
                <img src="/images/stone mouse.jpg" alt="stone mouse ultra" class="varor-bild">
                <h3>Stone mouse ultra</h3>
                <span class="varor-pris">1 279 kr</span>
                <button class="köp-knapp">Köp</button>
            </div>

            <!--äcklig sten-->
            <div class="varor">
                <img src="/images/äcklig jävla sten.jpg" alt="äcklig sten" class="varor-bild">
                <h3>jävla snusk sten</h3>
                <span class="varor-pris">1 kr</span>
                <button class="köp-inte">Köp inte</button>
            </div>

            <div class="varor">
                <img src="/images/sven anders.jpg" alt="sven-anders" class="varor-bild">
                <h3>Sven-anders</h3>
                <span class="varor-pris">2 536 kr</span>
                <button class="köp-knapp">Köp</button>
            </div>

            <!--hand-->
            <div class="varor">
                <img src="/images/hand.jpg" alt="sven-bertil" class="varor-bild">
                <h3>sven-bertil</h3>
                <span class="varor-pris">120 kr</span>
                <button class="köp-knapp">Köp</button>
            </div>

            <!--sten-->
            <div class="varor">
                <img src="/images/sten.jpg" alt="sten" class="varor-bild">
                <h3>Sten</h3>
                <span class="varor-pris">1 000 000 kr</span>
                <button class="köp-knapp">Köp</button>
            </div>
        </div>
    </div>

      <!-- Popup-reklam -->
  <div class="popup-container" id="popupAd">
    <div class="popup-content" id="popupContent">
      <span class="close-button" id="closePopup">&times;</span>
      <img src="" alt="Annonsbild" id="adImage" style="width: 100%; border-radius: 5px;" />
      <p id="adText"></p>
    </div>
  </div>
</body>

</html>
