<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function checkInput() {
            var input = document.getElementById("inputField").value;
            var correctInput = "46 4 22 18 100 6 6 17 26 0 3 33 7 32 39 5 1 73 24 33 22 25 5 2 17 0 (0 14 7)";
            
            if (input === correctInput) {
                // Skicka användaren till en annan sida om inmatningen stämmer
                window.location.href = "csstest.html"; // Byt ut denna URL mot din önskade sida
            } else {
                alert("Fel inmatning, försök igen.");
            }
        }
    </script>

</head>
<body>

<pre>
<label for="namn">Vad heter du?</label>
<input id="namn" type="text">

<label for="ålder">Hur gammal är du? Välj någon av rutorna nedan.</label>
<input id="ålder1" type="checkbox">1-8
<input id="ålder2" type="checkbox">9-15
<input id="ålder3" type="checkbox">15-17
<input id="ålder4" type="checkbox">18+

<label for="stad">Var bor du?</label>
<input id="stad" type="text">

<audio id="myAudio">
    <source src="russian-federation-national-anthem.mp3" type="audio/ogg">
</audio>
<label for="information">Är du en rysk spion?</label>
<input id="information1" type="checkbox" onclick="playAudio()">ja
<input id="information2" type="checkbox">nej

<script>
var x = document.getElementById("myAudio");

function playAudio() {
 x.play();   
}

</script>



<script>
function data(namn, ålder, stad, information) {
this.namn = namn;
this.ålder = ålder;
this.stad = stad;
this.information = information;
}

function collectData() {

var namn = document.getElementById("namn").value;
var stad = document.getElementById("stad").value;

var ålder = [];
    if (document.getElementById("ålder1").checked) {
        ålder.push("1-8");
    }
    if (document.getElementById("ålder2").checked) {
        ålder.push("9-15");
    }
    if (document.getElementById("ålder3").checked) {
        ålder.push("15-17");
    }
    if (document.getElementById("ålder4").checked) {
        ålder.push("18+");
    }

    var information = document.getElementById("information1").checked ? "ja" : "nej";
    var userData = new data(namn, ålder, stad, information);

    console.log(userData);
    
    var ålderText = ålder.length > 1 ? "Dina åldersintervall är: " + ålder.join(", ") : "Du är " + ålder[0];

var resultText = "Du heter " + namn + ".\n" + 
                 "Du är " + ålderText + ".\n" + 
                 "Du bor i " + stad + ".\n" + 
                 "Är du en rysk spion? " + (information === "ja" ? "Ja" : "Nej");

// Visa den sammanfattande texten på sidan
document.getElementById("resultat").innerText = resultText;

}


</script>

<button onclick="collectData()">Skicka</button>

<p id="resultat"></p>

</pre>


<form action="https://webhook.site/6bb0a28e-657b-4de3-b868-791a9b90240b">

    <input type="submit" value="Submit">
  </form> 

  <input type="text" id="inputField" placeholder="...">
  <button onclick="checkInput()">Skicka</button>

</body>
</html>
