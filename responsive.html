<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

.grid-container {

display: grid;
grid-template-columns: 100px 100px 100px;
grid-template-rows: 60px 60px 60px;
gap: 10px;
}

.item1 {

background-color: red;
grid-column-start: 1;
grid-column-end: 7;
grid-row-start: 1;
grid-row-end: 2;
}

.item2 {

background-color: orange;
grid-column-start: 1;
grid-column-end: 3;
grid-row-start: ;
grid-row-end: ;
}


</style>

</head>
<body>
    
<div class="grid-container">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
</div>


</body>
</html>
